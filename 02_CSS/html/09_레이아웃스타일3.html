<!DOCTYPE html>

  <title>09_f레이아웃스타일3- 복습</title>

  <link rel="stylesheet" href="../css/09_레이아웃스타일3.css">

<body>
  <h1>요소 정렬 스타일(float /clear)</h1>

  <pre>
    float(뜨다, 띄우다, 뜨는 물건) :
      요소를 띄워서 좌/우로 정렬하는 속성

    (float가 지정되지 않은 요소와, 지정된 요소가 겹치는 문제 발생)

    clear : float로 인해 띄워져 있는 상태를 해제하는 속성
          (요소 겹침 문제를 해결)
  </pre>
  
</body>
</html>
